<!doctype html>
<html lang="pl" translate="no">
<head>
    <meta charset="utf-8">
    <meta name="google" content="notranslate">
    <title>Div Scope</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<div>
    <button id="pinButton" class="pin-button"></button>
    <h1>Div Scope</h1>
    <p class="subtitle">Powered by chapter Frontend</p>

    <div class="actions">
        <button id="highlightElements" class="btn">Rysowanie granic</button>
        <button id="distancer" class="btn">Pomiar odlegÅ‚oÅ›ci</button>
        <button id="guidelines" class="btn">Tryb linijki</button>
        <div id="guidelinesExpanded" class="expanded-section">
            <button id="crosshair" class="btn btn-secondary">ðŸŽ¯ Celownik</button>
            <div class="snap-settings">
                <div class="snap-group">
                    <label>Poziomo:</label>
                    <div class="snap-options">
                        <label class="snap-option">
                            <input type="radio" name="snapHorizontal" value="left" checked>
                            <span>Left</span>
                        </label>
                        <label class="snap-option">
                            <input type="radio" name="snapHorizontal" value="right">
                            <span>Right</span>
                        </label>
                    </div>
                </div>
                <div class="snap-group">
                    <label>Pionowo:</label>
                    <div class="snap-options">
                        <label class="snap-option">
                            <input type="radio" name="snapVertical" value="top" checked>
                            <span>Top</span>
                        </label>
                        <label class="snap-option">
                            <input type="radio" name="snapVertical" value="bottom">
                            <span>Bottom</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <button id="mouseFreeze" class="btn">Debugger freeze (1s)</button>
    </div>
</div>

<script src="popup.js"></script>
</body>
</html>
